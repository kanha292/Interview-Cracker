<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Interview Assistant</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background-color: #e0f7fa;
      padding: 20px;
      font-size: 16px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Cyber Interview Assistant</h1>

  <label><strong>Speak your interview question:</strong></label><br>
  <button id="startMic">ðŸŽ¤ Start Speaking</button>
  <button id="getAnswer">ðŸ§  Get Answer</button><br><br>
  <textarea id="originalText" placeholder="Your question will appear here..." required></textarea>

  <div id="result" style="display: none;"></div>

  <script>
  const micBtn = document.getElementById("startMic");
  const getAnswerBtn = document.getElementById("getAnswer");
  const originalBox = document.getElementById("originalText");
  const resultDiv = document.getElementById("result");

  let recognition;
  let isMicActive = false;

  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = "en-IN";

    let finalTranscript = "";

    micBtn.onclick = () => {
      if (!isMicActive) {
        // Mic start hone se pehle text area clear karo
        originalBox.value = "";
        finalTranscript = "";

        recognition.start();
        micBtn.innerText = "ðŸ›‘ Stop Speaking";
        isMicActive = true;
      } else {
        recognition.stop();
        micBtn.innerText = "ðŸŽ¤ Start Speaking";
        isMicActive = false;
      }
    };

    recognition.onresult = (event) => {
      let interimTranscript = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript + " ";
        } else {
          interimTranscript += transcript;
        }
      }
      originalBox.value = finalTranscript + interimTranscript;
    };

    recognition.onerror = (e) => {
      alert("Speech recognition error: " + e.error);
      micBtn.innerText = "ðŸŽ¤ Start Speaking";
      isMicActive = false;
    };
  } else {
    alert("Speech Recognition not supported in this browser.");
  }

  getAnswerBtn.onclick = () => {
    const original = originalBox.value.trim();
    if (!original) {
      alert("Please speak or type your question first.");
      return;
    }

    // Mic ko band karo agar chalu hai
    if (isMicActive) {
      recognition.stop();
      micBtn.innerText = "ðŸŽ¤ Start Speaking";
      isMicActive = false;
    }

    resultDiv.innerText = "â³ Thinking...";
    resultDiv.style.display = "block";

    fetch("/evaluate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ original })
    })
    .then(res => res.json())
    .then(data => {
      resultDiv.innerText = data.result || ("Error: " + data.error);
    })
    .catch(err => {
      resultDiv.innerText = "Error occurred while fetching response.";
    });
  };
</script>

</body>
</html>
